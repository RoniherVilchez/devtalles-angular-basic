<h2>Por Regi√≥n</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <!-- (onValue)="searchByRegion($event)" -->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-primary': region === selectedRegion }"
      (click)="searchByRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
